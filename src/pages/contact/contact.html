<ion-header>

  <ion-navbar color="primary">

</ion-header>


<ion-content padding>

        <p>

          Email:confusion@food.net

      <ion-col>
        <button ion-button ion-left clear small>
          <ion-icon name="md-call"></ion-icon>
          <div>&thinsp;CALL</div>
        </button>
      </ion-col>
      <ion-col>
        <button ion-button ion-left clear small>
          <ion-icon name="md-mail"></ion-icon>
          <div>&thinsp;EMAIL</div>
        </button>
