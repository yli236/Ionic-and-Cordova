<ion-header>

  <ion-navbar color="primary-light">
    <ion-buttons start>
      <button ion-button (click)="dismiss()">Cancel</button>
    </ion-buttons>
    <ion-title>Add Comment</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <form [formGroup]="commentForm" (ngSubmit)="onSubmit()">
    <ion-item>
      <ion-label floating>Your Name</ion-label>
      <ion-input formControlName="author" required></ion-input>
    </ion-item>
    <ion-item>
      <ion-label floating>Your Rating</ion-label>
      <ion-range formControlName="rating" min="0" max="5" step="1" pin="true">
        <ion-icon small name="happy" range-left></ion-icon>
        <ion-icon name="sad" range-right></ion-icon>
      </ion-range>
    </ion-item>
    <ion-item>
      <ion-label floating>Your Comment</ion-label>
      <ion-textarea rows=12 formControlName="comment" required></ion-textarea>
    </ion-item>
    <button ion-button type="submit" [disabled]="!commentForm.valid">Submit</button>
  </form>

</ion-content>
